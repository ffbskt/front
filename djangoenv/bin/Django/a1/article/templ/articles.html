{% extends 'main.html' %}
{% block articles %}
{% for article in articles %}
<h6>Дата {{ article.article_date }} </h6>
<h4><a href="/articles/get/{{ article.id}}">{{ article.article_tittle }} </a></h4>
<p> {{ article.article_text }}</p>
<p>Понраву {{ article.article_likes }}</p>

{% endfor %}
{% endblock %}
